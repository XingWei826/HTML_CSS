<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 绝对定位：
            移动位置的时候，是相对于它的祖先元素来说的！ 
            1.如果没有祖先元素 或者 祖先元素没有定位，则以浏览器为准进行定位！
            2.如果祖先元素有定位(相对,绝对,固定定位),则以最近一级的有定位祖先元素为参考点移动位置！
            3.绝对定位不占有原来的位置！脱标了！
        */
        .grandfather {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: green;
        }

        .father {
            /* position: relative; */
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        .son {
            position: absolute;
            left: 30px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .damao {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .ermao {
            width: 400px;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <!-- <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div> -->

    <!-- 绝对定位：不占有原来的位置 -->
    <div class="damao"></div>
    <div class="ermao"></div>
</body>

</html>
