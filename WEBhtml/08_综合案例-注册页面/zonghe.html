<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content ="width=device-width, initial-scale = 1.0">
    <title>Document</title>
</head>
<body>
    <table width = "500" border="1" cellspacing = 0,cellpadding = 0>
        <!-- 第一行 -->
        <tr>
            <td> 性别： </td>
            <td> 
                <input type = "radio" name = "sex" id = "man"> <label for = "man"><img src = "../images/image.png"> 男</label>
                <input type = "radio" name = "sex" id = "woman"> <label for = "woman"><img src = "../images/image.png"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>---请选择年份---</option>
                    <option>2001</option>
                    <option>2000</option>
                    <option>544252</option>
                </select>
                <select>
                    <option>---请选择月份---</option>
                    <option>2</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>---请选择日子---</option>
                    <option>21</option>
                    <option>24</option>
                    <option>12</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区：</td>
            <td>
                <input type = "text" value = "北京思密达" id = "area">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td> 婚宴状况 </td>
            <td>
                <input type = "radio" name = "marriy" id = "hun" checked = "checked"> <label for = "hun">未婚</label>
                <input type = "radio" name = "marriy" id = "hao"> <label for = "hao">已婚</label>
                <input type = "radio" name = "marriy" id = "li"> <label for = "li">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td>
                <input type = "text" value = "幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type = "checkbox" id = "fumei" name = "alike"> <label for = "fumei">妩媚的</label>
                <input type = "checkbox" id = "kaai" name = "alike"> <label for = "kaai">可爱的</label>
                <input type = "checkbox" id = "xiao" name = "alike"> <label for = "xiao">小鲜肉</label>
                <input type = "checkbox" id = "lao" name = "alike"> <label for = "lao">老茄子</label>
                <input type = "checkbox" id = "all" name = "alike"> <label for = "all">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows = "5" cols = "4">
                    自我介绍
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type = "button" value = "免费注册" width="100">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type = "checkbox" checked= "checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
               <a href="#" target = "_blank"> <h4>我是会员，立即登录</h4> </a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满十八岁</li>
                    <li>Hello World</li>
                    <li>哔哩哔哩</li>
                </ul>
            </td>
        </tr>

    </table>
</body>
</html>
