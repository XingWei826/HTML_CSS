<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <video src="./video/mi.mp4" autoplay="autoplay" muted="muted"
    controls="controls" loop="loop" poster="../images/image.png">
    </video>
    <!-- 
        src：播放源地址
        autoplay:自动播放（谷歌浏览器需要添加muted才可以实现自动播放）
        controls:控件
        loop:循环播放
        poster:等待的画面图片
        muted:静音播放
        width:宽度
        height:高度
     -->
</body>

</html>
