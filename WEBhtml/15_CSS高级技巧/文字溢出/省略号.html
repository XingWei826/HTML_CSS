<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: red;
            margin: 100px auto;
            /*强制一行显示  */
            white-space: nowrap;
            /* 隐藏溢出的部分 */
            overflow: hidden;
            /* 用省略号代替溢出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>就克里斯积分四六级发顺丰水电费是</div>
    <!-- 单行显示省略号的三大条件：
        1.强制一行显示；
        2.隐藏溢出部分；
        3.用省略号代替溢出的部分。 -->
</body>
</html>
