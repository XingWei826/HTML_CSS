<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>无序列表</h1>
    <ul>
        <li> 水果 </li>
        <li> 蔬菜 </li>
        <li> Hello </li>
    </ul>

    <h1>有序列表</h1>
    <ol>
        <li>Jack 4000</li>
        <li>Tom 10000</li>
        <li>Sub 1999</li>
    </ol>

    <h1>自定义列表</h1>
    <dl>
        <dt>关于我们</dt>
        <dd>微博关注</dd>
        <dd>微信关注</dd>
        <dd>支付宝打赏</dd>
        <dd>微信打赏</dd>
    </dl>
</body>
</html>
