<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS样式使用</title>
    <style>
        p {
            color: green;
            font-size: 23px;
        }
        div {
            color: pink;
        }
        .MyRed {
            color: red;
        }
        .MyGreen {
            color: yellow;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
    <ul>
        <li class = "MyRed">Hello World</li>
        <li class = "MyGreen">Hello World</li>
        <li>Hello World</li>
    </ul>
</body>
</html>
