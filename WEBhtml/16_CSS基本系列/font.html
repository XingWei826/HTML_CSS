<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        h2 {
            font-family: '华文行楷';
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            font-size: 20px;
            font-style: oblique;
            font-weight: bold;
        }
        h1,body {
            font-weight: bold;     
            font-size: 40px;
            font-style: italic;
            /* bold == 700 ; normal = 400  */
        }
        em {
            font-style: normal;
        }
        h4 {
            /* font: font-style font-weight font-size/line-height font-family */
            /* 顺序不能颠倒，必须严格按需执行 */
            /* style  weight  size  family */
            /* 前面的两项可以省略，但是后面的size和family不能省略 */
            /* font: italic 700 500px "华文行楷"; */
            font: 200px '幼圆';
        }
        
    </style>
</head>
<body>
    <h2>pink的秘密花园</h2>
    <p>Hello World</p>
    <p>静心，学习，学有所获</p>
    <!-- 注意：标题比较特殊，需要单独指定！ -->
    <h1>你好，我好</h1>    
    <p>努力做一个好人</p>
    <p>世界这么大，我想去看看</p>
    <p>ojbk</p>
    <em>同学，你好，上课了</em><br>
    <i>世界第一次大战</i>
    <br>
    <h4>鸦片战争，使得人民损失惨重！</h4>

</body>
</html>
