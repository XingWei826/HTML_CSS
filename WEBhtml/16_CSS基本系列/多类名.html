<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>default</title>
<!-- 多类名选择器  -->
<!--可以多次调用  -->
    <style>
        .red {
            color: red;
        }
        .font {
            font-size: 35px;
        }
    </style>
<!--id选择器  -->
<!-- id选择器只能被调用一次，唯一性元素，经常和js搭配使用-->
    <style>
        #pink {
            color: yellow;
            font-size: 40px;;
        }
    </style>
</head>
<body>
    <h1>css多类名选择器</h1>
    <div class = "red font"> Hello World!</div>
    <h1>id选择器</h1>
    <div id = "pink">世界你好啊</div>
</body>
</html>
