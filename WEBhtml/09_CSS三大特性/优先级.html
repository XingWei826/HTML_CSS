<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red!important;
        }
        .test {
            color: green;
        }
        #demo {
            color: black;
        }
    </style>
</head>
<body>
    <!-- 优先级：当同一个元素指定多个选择器，就会有优先级的产生 -->
    <!-- 
        选择器相同：则执行层叠性；
        选择器不同：则根据选择器权重执行。
        优先级：重要的(!important) > 行内样式 >
         ID选择器 > 类选择器/伪类选择器 >
          元素选择器 > 继承或者* 
     -->
    <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
</body>
</html>
