<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <!-- 给父亲div指定了样式，儿子p继承了父亲的样式！ -->
    <!-- 注意：只是部分继承，例如可以继承父亲text,font,line,color等属性 -->
    <div>
        <p>龙胜分设计费社基康复了霜狼军服上课了将方框连接</p>
    </div>
</body>
</html>
