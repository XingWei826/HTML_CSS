<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-of-type {
            background-color: red;
        }
        
        ul li:last-of-type {
            background-color: green;
        }

        ul li:nth-of-type(4) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>老大</li>
        <li>老二</li>
        <li>老三</li>
        <li>老四</li>
        <li>老五</li>
        <li>老六</li>
    </ul>
</body>
</html>
