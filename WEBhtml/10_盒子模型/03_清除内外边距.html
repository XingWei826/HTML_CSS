<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        网页元素很多都带有默认的内外边距, 而且不同的浏览器默认的也不一致。
        因此我们在布局前, 首先要清除下网页元素的内外边距。
     -->
     <!-- 
        行内元素为了照顾兼容性, 尽量只设置左右内外边距, 不要设置上下内外边距, 因为你设置了也不起实际作用啊！
      -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        span {
            /* margin: 20px; */
            padding: 200px 100px;
        }
    </style>
</head>
<body>
    <div>你好</div>
    <ul>
        <li>hoa</li>
    </ul>

    <span>很棒</span>
    <div>hao</div>
</body>
</html>
