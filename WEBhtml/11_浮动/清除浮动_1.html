<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            background-color: red;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .footer {
            height: 200px;
            background-color: black;
        }

        /* 清除浮动 */
        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 
        1.为什么要清清除浮动？
            =>由于父级盒子在很多情况之下，不方便给高度，但是子盒子浮动又不占有位置，
            最后父级盒子高度为0时，就会影响下面的标准流盒子。
        2.清除浮动的本质：清除浮动元素造成的影响。
        3.如果父盒子本身有高度，则不需要清除浮动。
        4.清除浮动之后，父级就会根据子盒子的高度自动检测高度，
            父级有了高度，就不会影响下面的标准流了。
            clear: left|right|both;
        5.策略：闭合浮动。
        6.清除浮动的方法：
            （1)额外标签法（隔墙法）；[新增的标签必须是块级元素，不能是行内元素]
            (2)父级添加overflow属性；
            (3)父级添加after元素；
            (4)父级添加双伪元素。
     -->
    <div class="box">
        <div class="damao"></div>
        <div class="ermao">22222</div>
        <!-- 新添加标签，用来清除浮动(隔墙法) -->
        <div class="clear"></div>
        <!-- <span class="clear"></span> 
            ===> ERROR，span是行内元素，不能够清除浮动！
          -->
    </div>
    <div class="footer"></div>
</body>

</html>
