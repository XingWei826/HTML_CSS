<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 网页布局第一准则：
        多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动！ 
        浮动最典型的应用：可以让多个块级元素一行内排列显示！ 
        float: none/left/right;
        float属性：用于创建浮动框，将其移动到一边，直到左边缘或右边缘及包含块或
                   另一个浮动框的边缘！
    -->
    <!-- 
        1.浮动特性：
            (1)脱离标准普通流的控制【浮】移动到指定位置【动】，俗称脱标；
            (2)浮动的盒子不再保留原先的位置；
            (3)如果多个盒子都设置了浮动，则它们会按照属性值，一行内显示并且顶端对齐排列。
                如果父级宽度装不下这些浮动的盒子，多出的盒子则会另起一行显示！
            (4)任何元素都可以浮动，不管原先是什么模式的元素，添加浮动之后都具有【行内块元素】相似的特性！
            (5)如果块级盒子没有设置宽度，则默认宽度和父级一样宽；但是添加浮动后，它的宽度则根据内容来自动调节！
                ---见案例******
     -->
    <style>
        .test {
            float: left;
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .cls {
            float: right;
            width: 300px;
            height: 300px;
            background-color: green;
        }
        span {
            float: right;
            width: 200px;
            height: 250px;
            background-color: purple;
        }

        /* //案例****/
        p {
            float: left;
            height: 200px;
            background-color: orange;
        }
    </style>

</head>

<body>
    <div class="test">你和哦</div>
    <div class="cls">发搜集foil</div>
    <span>我是行内元素</span>

    <!-- 此时，根据内容的多少（也即是字数的多少）来智能调节宽度 -->
    <p>案例测试，就快乐番薯几十块康师傅看了 sfsf  sf sdf</p>
</body>

</html>
