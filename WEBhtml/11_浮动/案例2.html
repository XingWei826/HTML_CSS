<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1226px;
            height: 615px;
            background-color: red;
        }
        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: green;
        }
        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color:blue;;
        }
        .right>div{
            float: left;
            width: 234px;
            height: 300px;
            background-color: purple;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- 以下两个可以使用.left+.right快速生成 -->
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
    <!-- 
        浮动布局的注意事项：
           1.先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置！
           2.一个元素浮动，理论上其余的兄弟元素也要浮动，否则将会引发一些排列问题！
           3.浮动的盒子只会影响浮动盒子后面的标准流，不会影响前面的标准流!
     -->
</body>
</html>
