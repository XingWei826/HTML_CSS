<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        为了约束浮动元素的位置，我们网页布局一般采取的策略是：
            先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置，
            符合网页布局第一准则！
     -->
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: red;
            /* margin: 0 auto; */
        }

        .left {
            float: left;
            width: 230px;
            height: 460px;
            background-color: green;
        }

        .right {
            float: left;
            width: 970px;
            height: 460px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>

</body>

</html>
