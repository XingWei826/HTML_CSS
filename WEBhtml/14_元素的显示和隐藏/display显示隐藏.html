<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            display: block;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <!--
         displsy显示隐藏：
         display: none;     //隐藏
         display: block;    //除了转换为块级元素外，同时还有显示元素的意思
     -->
     <div class="box1"></div>
     <div class="box2"></div>
</body>
</html>
