<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        style元素局部特性：type,media,scoped
     -->
    <a href="">HelloWorld</a>
    <style media="screen AND (max-width:1000px)" type="text/css">
        a {
            background-color: red;
            color: yellow;
            padding: 10px;
        }
    </style>
    <style media="screen AND (min-width:1000px)" type="text/css">
        a {
            background-color: green;
            color: red;
        }
    </style>
</body>
</html>
