<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-weight: bolder;
        }
        div {
            color: red;
            /* color: red!important; */
        }
        .test {
            color: green;
        }
        #Id {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        优先级：
            选择器                                      ·选择器权重
            继承 或 *                                       0000
            元素选择器                                      0001
            类选择器，伪类选择器，属性选择器                  0010
            ID选择器                                        0100
            行内样式"style="                                1000
            ！important                                     无穷大

            注意事项：
                1.权重是由4位数字组成,不会有进位;
                2.等级判断自左至右,如果某一位数值相同,则判断下一位数值。
     -->
     <div class="test" id="Id" style="color: purple">选择器优先级别问题</div>
</body>
</html>
