<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-weight: bolder;
        }
        ul {                    /* ul权重：0001 */
            color: red;
        }
        ul li {                 /* ul+li权重：0001+0001=0002 */
            color: green;
        }
        .nav li {               /* .nav+li权重：0010+0001=0011 */
            color: blue;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>是的</li>
        <li>好的</li>
        <li>的的</li>
    </ul>
    <!-- 
        权重叠加小练习：
            (1) div ul li => 0003
            (2).nav ul li => 0012
            (3)a:hover    => 0011
            (4).nav a     => 0011
     -->
</body>
</html>
