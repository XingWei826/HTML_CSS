<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <progress id="myProgress" value="10" max="100"></progress>
    <meter id="myMeter" value="10" max="100" low="40" high="80" optimum="60"></meter>
    <p>
        <button value="30">30%</button>
        <button value="60">60%</button>
        <button value="90">90%</button>
    </p>
    <script>
        var buttons = document.getElementsByTagName('button');
        var progress = document.getElementById('myProgress');
        var meter = document.getElementById('myMeter');
        for(var i = 0;i < buttons.length;i++) {
            buttons[i].onclick = function(event) {
                progress.value = event.target.value;
                meter.value = event.target.value;
            }
        }
    </script>
</body>
</html>
