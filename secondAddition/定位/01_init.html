<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 相对定位： */
            position: relative;
            /* 边偏移：top, left */
            top: 100px;
            left: 100px;
            /*  */
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!-- 【【【【【【【【【【定位由来及概念：】】】】】】】】】】： -->
    <!-- 为什么需要定位？ -->
    <!-- 
        以上效果，标准流或浮动都无法实现，此时需要定位来实现。
        所以：
            1.浮动可以让多个块级盒子一行没有缝隙排列显示，经常用于横向排列盒子;
            2.定位则是可以让盒子自由的在某个盒子内移动位置 或者 固定在屏幕中的某个位置，并且可以压住其他盒子。
     -->


     <!-- 
            定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子。

            定位 = 定位模式 + 边偏移。
            
            定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置。
                定位模式：static,relative,absolute,fixed;
                边偏移：边偏移就是定位的盒子移动到最终位置。
                        top,bottom,left,right;
                        top: 顶部偏移量，定义元素相对于其父元素上边线的距离。
      -->


<!-- 【【【【【【【【【【四大定位】】】】】】】】】】: -->
      <!-- 
          1.static定位： 是元素默认的定位方式，无定位的意思。
                (1)静态定位按照标准流特性摆放位置，它没有边偏移；
                (2)静态定位在布局中很少使用;
                (3)可以认为它就是标准流;
       -->

       <!-- 
           2.【relative定位】： 元素在移动位置的时候，是相对于它原来的位置来说的。
                (1)以自身左上角为起点(参照点)，进行相应的偏移;
                (2)原来在标准流的位置继续占有，后面的盒子仍然以标准流的方式对待它。(不脱标，继续保留原来的位置);      

        -->

        <!-- relative定位特点演示 -->
        <div class="box1">1</div>
        <div class="box2">2</div>


        <!-- 
            3.【absolute定位】：移动位置的时候，是相对于它的祖先元素来说的！ 
                (1)如果没有祖先元素 或者 祖先元素没有定位，则以浏览器为准进行定位！
                (2)如果祖先元素有定位(相对,绝对,固定定位),则以最近一级的有定位祖先元素为参考点移动位置！
                (3)绝对定位不占有原来的位置！脱标了！【注意：相对定位是占有原来的位置的】
         -->
</body>
</html>
