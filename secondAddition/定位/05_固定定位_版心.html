<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 800px;
            height: 2000px;
            background-color: green;
            margin: 0 auto;
        }
        .fixed {
            position: fixed;
            /* 1.走浏览器宽度的一半 */
            left: 50%;
            /* 2. 走版心的一半*/
            margin-left: 400px;
            width: 50px;
            height: 150px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="fixed">版心盒子</div>
    <div class="box"></div>
</body>
</html>
