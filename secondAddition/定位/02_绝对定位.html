<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: green;
        }
        .father {
            /* position: relative; */
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .son {
          position: absolute;
            top: 20px;
            right: 20px; 
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        /* === */
        .box {
            width: 400px;
            height: 400px;
            background-color: red;
        }
        .damao {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .ermao {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
        <!-- 
            3.【absolute定位】：移动位置的时候，是相对于它的祖先元素来说的！ 
                (1)如果没有祖先元素 或者 祖先元素没有定位，则以浏览器为准进行定位！
                (2)如果祖先元素有定位(相对,绝对,固定定位),则以最近一级的有定位的祖先元素为参考点移动位置！
                (3)绝对定位不占有原来的位置！脱标了！【注意：相对定位是占有原来的位置的】
        -->

        <!-- 特点1验证： -->
        <!-- <div class="father">
            <div class="son"></div>
        </div> -->


        <!-- 特点2验证： -->
        <!-- <div class="grandfather">
            <div class="father">
                <div class="son">son</div>
            </div>
        </div> -->


        <!-- 特点3验证 -->
        <div class="box">
            <div class="damao">damao</div>      <!-- 加了绝对定位 -->
            <div class="ermao">ermao</div>
        </div>
        <!-- damao加了绝对定位，它将不占有位置，进行脱标，此时ermao将进行占据！ -->
</body>
</html>
