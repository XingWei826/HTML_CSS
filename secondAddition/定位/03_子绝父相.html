<body>
    <!-- 子绝父相：子级是绝对定位的话，父亲要使用相对定位。 -->
     <!-- 
        1.子级绝对定位，不会占有位置，可以放到父盒子里面的任何一个地方，不会影响其他的兄弟盒子。
        2.父盒子需要加定位，限制子盒子在父盒子中的显示；
        3.父盒子布局时，需要占有位置，因此父亲只能是相对定位。
     -->
     <!-- 这就是子绝父相的由来，所以相对定位经常用来作为绝对定位的父级。 -->
     <!-- 
         总结：因为父亲是需要占有位置的，所以使用相对定位;
              子盒子不需要占有位置，因此是绝对定位。
     -->
</body>
</html>
