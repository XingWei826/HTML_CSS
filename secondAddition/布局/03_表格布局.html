<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table {
            display: table;
        }
        div .row {
            display: table-row;
        }
        p {
            display: table-cell;
            border: thin solid black;
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="table">
        <!-- 第一行 -->
        <div class="row">
            <p>好吧</p>
            <p>行吧</p>
            <p>那就好吧</p>
        </div>
        <!-- 第二行 -->
        <div class="row">
            <p>说吧</p>
            <p>跳吧</p>
            <p>唱吧</p>
        </div>
    </div>
</body>
</html>
